<!DOCTYPE html>
<html lang="en">
<head>

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/main.css">

<body>
 <main>
        <img src="images/logo.svg" alt="logo" />

                        </li>
                        <li>

                        </li>
                        <li>

                            </a>
                        </li>
                    </ul>

</html>
